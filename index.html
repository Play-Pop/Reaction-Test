<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #1e1b4b, #6d28d9, #db2777);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .button {
    width: 100%;
    height: 200px;
    border: none;
    border-radius: 20px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
  }
  .red { background-color: #ef4444; }
  .green { background-color: #22c55e; }
  .blue { background-color: #3b82f6; }
  .button:active { transform: scale(0.97); }
  .progress {
    background: #e5e7eb;
    border-radius: 10px;
    height: 10px;
    margin: 10px 0;
    overflow: hidden;
  }
  .progress-bar {
    height: 10px;
    background: linear-gradient(to right, #3b82f6, #a855f7);
    width: 0%;
    transition: width 0.3s;
  }
  .times {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  .time-box {
    background: #e0f2fe;
    border-radius: 8px;
    padding: 5px;
    width: 18%;
    font-size: 12px;
  }
  .result {
    background: linear-gradient(to right, #8b5cf6, #ec4899);
    color: white;
    padding: 20px;
    border-radius: 20px;
    margin-top: 20px;
  }
  .compare {
    margin-top: 10px;
    font-weight: bold;
  }
  .reset-btn {
    background: #374151;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>

<body>
<div class="container">
  <h1>âš¡ Reaction Timer</h1>
  <p>Test how fast you react!</p>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <button id="actionBtn" class="button blue">Start Round</button>

  <div id="timeResult" style="display:none;">
    <p><strong>Your time:</strong> <span id="currentTime">0</span> ms</p>
  </div>

  <div class="times" id="timesContainer"></div>

  <div id="finalResult" style="display:none;" class="result">
    <p>Average Reaction Time:</p>
    <p style="font-size:2em;"><span id="avgTime"></span> ms</p>
    <div class="compare" id="compareResult"></div>
    <button class="reset-btn" id="resetBtn">Play Again</button>
  </div>
</div>

<script>
  const btn = document.getElementById('actionBtn');
  const progressBar = document.getElementById('progressBar');
  const currentTimeEl = document.getElementById('currentTime');
  const timeResult = document.getElementById('timeResult');
  const timesContainer = document.getElementById('timesContainer');
  const finalResult = document.getElementById('finalResult');
  const avgTimeEl = document.getElementById('avgTime');
  const compareResult = document.getElementById('compareResult');
  const resetBtn = document.getElementById('resetBtn');

  let state = 'ready';
  let startTime, timeout, round = 0;
  const times = [];
  const totalRounds = 5;

  function startRound() {
    if (round >= totalRounds) return;
    state = 'waiting';
    btn.textContent = 'Wait...';
    btn.className = 'button red';
    const delay = Math.random() * 3000 + 1000;
    timeout = setTimeout(() => {
      state = 'green';
      btn.textContent = 'Click Now!';
      btn.className = 'button green';
      startTime = Date.now();
    }, delay);
  }

  function handleClick() {
    if (state === 'waiting') {
      clearTimeout(timeout);
      state = 'ready';
      btn.textContent = 'Too early! Click to retry';
      btn.className = 'button blue';
      return;
    }
    if (state === 'green') {
      const reaction = Date.now() - startTime;
      times.push(reaction);
      round++;
      showReaction(reaction);
      if (round >= totalRounds) showAverage();
      else {
        state = 'ready';
        btn.textContent = 'Start Next Round';
        btn.className = 'button blue';
        progressBar.style.width = (round / totalRounds * 100) + '%';
      }
    }
    if (state === 'ready' && round < totalRounds) startRound();
  }

  function showReaction(time) {
    currentTimeEl.textContent = time;
    timeResult.style.display = 'block';
    const box = document.createElement('div');
    box.className = 'time-box';
    box.innerHTML = `<strong>R${round}</strong><br>${time} ms`;
    timesContainer.appendChild(box);
  }

  function showAverage() {
    const avg = Math.round(times.reduce((a,b)=>a+b,0)/times.length);
    avgTimeEl.textContent = avg;
    finalResult.style.display = 'block';
    progressBar.style.width = '100%';
    const worldAvg = 273;
    if (avg < 200) compareResult.textContent = 'ðŸ”¥ Lightning Fast!';
    else if (avg < 300) compareResult.textContent = 'âš¡ Excellent reflexes!';
    else if (avg < 400) compareResult.textContent = 'ðŸ‘ Good job!';
    else compareResult.textContent = 'ðŸŽ¯ Keep practicing!';
    const diff = avg - worldAvg;
    compareResult.textContent += ` (Global avg â‰ˆ ${worldAvg} ms, youâ€™re ${diff > 0 ? diff + " ms slower" : Math.abs(diff) + " ms faster"}.)`;
    btn.style.display = 'none';
  }

  function resetGame() {
    clearTimeout(timeout);
    state = 'ready';
    round = 0;
    times.length = 0;
    btn.style.display = 'inline-block';
    btn.textContent = 'Start Round';
    btn.className = 'button blue';
    timeResult.style.display = 'none';
    timesContainer.innerHTML = '';
    finalResult.style.display = 'none';
    progressBar.style.width = '0%';
  }

  btn.addEventListener('click', handleClick);
  resetBtn.addEventListener('click', resetGame);
</script>
</body>
